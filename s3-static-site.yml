AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  StackName:
    Type: String
    Description: "The name of the CloudFormation stack, used to name the S3 bucket."
  DomainName:
    Type: String
    Description: "The domain name for the hosted zone."

Resources:
  S3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref DomainName
      WebsiteConfiguration:
        IndexDocument: "Chan_Yat_Fu_Jacky.html"
        ErrorDocument: "Chan_Yat_Fu_Jacky.html"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  S3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${DomainName}/*"

  HostedZone:
    Type: "AWS::Route53::HostedZone"
    Properties:
      Name: !Ref DomainName

  S3BucketRecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt S3Bucket.WebsiteURL
        HostedZoneId: "ZNB98KWMFR0R6"

Outputs:
  WebsiteURL:
    Description: "URL of the S3 bucket static website"
    Value: !GetAtt S3Bucket.WebsiteURL
  BucketName:
    Description: "Name of the S3 bucket"
    Value: !Ref S3Bucket
